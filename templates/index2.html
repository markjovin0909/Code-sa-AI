<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FilePond Plugins -->

    <script src="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.js"></script>
    <script src="https://unpkg.com/filepond-plugin-file-validate-type/dist/filepond-plugin-file-validate-type.js"></script>

<body class="bg-gray-50 text-gray-900">
    <!-- Navbar -->
    <nav class="bg-teal-600 text-white p-4 fixed w-full top-0 shadow-lg z-10">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Image Classifier</h1>
            <div>
                <button onclick="scrollToSection('train_section')" class="px-4 py-2 bg-teal-500 hover:bg-teal-700 rounded transition">Train Model</button>
                <button onclick="scrollToSection('test_section')" class="px-4 py-2 bg-teal-500 hover:bg-teal-700 rounded transition">Test Model</button>
            </div>
        </div>
    </nav>

    <div class="mt-20 p-6 flex flex-col items-center min-h-screen">
        <div class="flex flex-wrap justify-center gap-8 w-full max-w-6xl">
            <!-- Training Section -->
            <section id="train_section" class="w-full md:w-1/2 bg-white p-6 rounded-xl shadow-md">
                <h2 class="text-2xl font-semibold mb-4 text-center text-teal-700">Train Your Model</h2>
                
                <!-- Upload Images -->
                <div class="mb-6">
                    <h3 class="text-lg font-semibold mb-2 text-teal-600">Upload Images</h3>
                    <input type="text" id="class_name" placeholder="Enter Class Name" class="border p-2 rounded w-full mb-2 focus:ring focus:ring-teal-300">
                    <input type="file" id="image_upload" class="filepond" multiple>
                    <button onclick="uploadImages()" class="bg-teal-500 text-white px-4 py-2 rounded w-full hover:bg-teal-700 transition">Upload</button>
                    <div id="uploadLoader" class="hidden text-teal-500 text-center mt-2">Uploading...</div>
                </div>

                <!-- Train Model -->
                <div>
                    <h3 class="text-lg font-semibold mb-2 text-teal-600">Train Model</h3>
                    <button onclick="trainModel()" class="bg-green-500 text-white px-4 py-2 rounded w-full hover:bg-green-700 transition">Start Training</button>
                    <div id="trainLoader" class="hidden text-green-500 text-center mt-2">Training in progress...</div>
                </div>
            </section>

            <!-- Testing Section -->
            <section id="test_section" class="w-full md:w-1/2 bg-white p-6 rounded-xl shadow-md">
                <h2 class="text-2xl font-semibold mb-4 text-center text-teal-700">Test Your Model</h2>

                <!-- Webcam Classification -->
                <div class="mb-6">
                    <h3 class="text-lg font-semibold mb-2 text-teal-600">Webcam Classification</h3>
                    <video id="webcam" autoplay class="border rounded w-full"></video>
                    <canvas id="capturedCanvas" class="hidden"></canvas>
                    <button onclick="captureImage()" class="bg-purple-500 text-white px-4 py-2 rounded w-full mt-2 hover:bg-purple-700 transition">Capture Image</button>
                    <div id="webcamLoader" class="hidden text-purple-500 text-center mt-2">Processing...</div>
                    <div id="webcamResult" class="mt-4 text-center text-lg font-semibold"></div>
                </div>

                <!-- File Upload Classification -->
                <div>
                    <h3 class="text-lg font-semibold mb-2 text-teal-600">Upload an Image for Classification</h3>
                    <input type="file" id="test_image" class="filepond">
                    <button onclick="classifyImage()" class="bg-indigo-500 text-white px-4 py-2 rounded w-full hover:bg-indigo-700 transition">Classify</button>
                    <div id="classifyLoader" class="hidden text-indigo-500 text-center mt-2">Processing...</div>
                    <div id="result" class="mt-4 text-center text-lg font-semibold"></div>
                </div>
            </section>
        </div>
    </div>

    <!-- Main Script -->

        function scrollToSection(sectionId) {
            document.getElementById(sectionId).scrollIntoView({ behavior: "smooth" });
        }
